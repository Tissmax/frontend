  <nav>
      <a href ="#home"><i [ngClass]="{'display': homeHover}">.</i>Home</a>
      <a href="#about"><i [ngClass]="{'display': aboutHover}">.</i>About</a>
      <a href ="#project"><i [ngClass]="{'display': projectHover}">.</i>Projets</a>
      <a href="#contact"><i [ngClass]="{'display': contactHover}">.</i>Contact</a>
  </nav>
  <div class="components-container">
    <section id="home"
    (mouseenter)="homeHover=!homeHover"
    (mouseleave)="homeHover=!homeHover">
      <div class="border"></div>
      <div class="border2"></div>
      <div class="img"></div>
      <app-home></app-home>
    </section>

    <section id="about-project" 
    (mouseenter)="isAboutInViewport=!isAboutInViewport; 
    animationTrigger();
    aboutHover=!aboutHover"
    (mouseleave)="aboutHover=!aboutHover">
      <app-about></app-about>
      <app-project></app-project>
    </section>
    <section id="project"
    (mouseenter)="isProjetInViewport=!isProjetInViewport; 
    animationTrigger();   
    projectHover=!projectHover"
    (mouseleave)="projectHover=!projectHover">
      
    </section>
    <section id="contact" 
    (mouseenter)="isContactInViewport=!isContactInViewport; 
    animationTrigger();
    contactHover=!contactHover"
    (mouseleave)="contactHover=!contactHover">
      <app-contact></app-contact>
    </section>
  </div>

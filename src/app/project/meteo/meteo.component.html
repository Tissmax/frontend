<section *ngIf="showMeteo">
    <div id="elem">
        <form (submit)="onSubmit()">
            <input [(ngModel)]="ville" type="text" name="ville" placeholder="Nom de la ville" id="abc" (keydown.enter)="onKeydown($event)">
            <div  *ngIf="notCity" class="alert" > {{error}} </div>
        </form>
        <h1 id="titre">Weather in {{ville || "Bordeaux"}}</h1>
        <h2 id="temperature"> {{temp}}Â°C </h2>
        <p id="humidity"><span>Humidity: </span>{{fetchHumidity}}% <br>
            <span>Conditions: </span>{{conditions}} <br>
            <span>Last Update: </span>{{update}}
        </p>
        <img id="icon" [src]="fetchIcon" [alt]="conditions"> 
    </div>
</section>
